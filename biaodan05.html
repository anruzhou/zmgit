<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

    <h1 style="background-color: darkgray; text-align: center " >
        用&nbsp;户&nbsp;登&nbsp;陆

    <button style="background-color: darkgray">提交</button>



</body>
</html>
